<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">My Logo</div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>Sidebar Content</h3>
            <p>Custom Data Here</p>
        </div>
        <div class="main-content">
            <div class="box">
                <h3>Title 1</h3>
                <img src="https://via.placeholder.com/150" alt="Image 1">
                <p>Description 1</p>
            </div>
            <div class="box">
                <h3>Title 2</h3>
                <img src="https://via.placeholder.com/150" alt="Image 2">
                <p>Description 2</p>
            </div>
            <div class="box">
                <h3>Title 3</h3>
                <img src="https://via.placeholder.com/150" alt="Image 3">
                <p>Description 3</p>
            </div>
        </div>
    </div>
    <div class="footer">
        Sample Text - Footer
    </div>
</body>
</html>
